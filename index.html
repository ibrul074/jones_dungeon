<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold D. Jones Dungeon</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">


    <script type="module" src="/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Gold D. Jones Dungeon</h1>
    </header>
    <main>
        <div id="intro">
            <img id="intro-image" src="/assets/Intro1.png" alt="Introduction">
        </div>

        <section>
            <div id="score">
                <p id="points">Points: </p>
                <p id="energy">Energy: </p>
                <div class="bar">
                    <div id="energy-bar" style="width: 100%;"></div>
                </div>
            </div>
            <div id="instructions">
                <table>
                    <tr>
                        <td>↑</td>
                        <td>: move up</td>
                    </tr>
                    <tr>
                        <td>↓</td>
                        <td>: move down</td>
                    </tr>
                    <tr>
                        <td>→</td>
                        <td>: move to the right</td>
                    </tr>
                    <tr>
                        <td>←</td>
                        <td>: move to the left</td>
                    </tr>
                    <tr>
                        <td>e</td>
                        <td>: exit the game</td>
                    </tr>
                    <tr>
                        <td>r</td>
                        <td>: start a new game</td>
                    </tr>
                </table>
            </div>
        </section>
        <div id="dungeon"></div>
        <div id="game-over"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
